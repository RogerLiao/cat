<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>game config</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" href="css/gameConfig.css"/>
    <script src="lib/jquery.js" ></script>
    <script src="lib/bootstrap/js/bootstrap.js" ></script>
    <script src="js/DefaultConfig.js" ></script>
    <script src="js/gameConfigPage.js"></script>
</head>
<body>
<div class="row-fluid">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#tab1" data-toggle="tab">建造</a></li>
        <li><a href="#tab2" data-toggle="tab">打怪</a></li>
        <li><a href="#tab3" data-toggle="tab">编队</a></li>
        <li><a href="#tab4" data-toggle="tab">交易所</a></li>
        <li><a href="#tab5" data-toggle="tab">卡片</a></li>
        <li><a href="#tab6" data-toggle="tab">其他</a></li>
    </ul>
    <div class="span12 tab-content">
        <div class="tab-pane active" id="tab1">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>功能名</th>
                        <th>选项</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>自动升级粮仓</td>
                        <td><input type="checkbox"/></td>
                    </tr>
                    <tr>
                        <td>自动升级五行</td>
                        <td>
                            火 <input type="checkbox"/>
                            风 <input type="checkbox"/>
                            水 <input type="checkbox"/>
                            木 <input type="checkbox"/>
                            空 <input type="checkbox"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="tab-pane" id="tab2">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>功能名</th>
                    <th>选项</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>自动打怪</td>
                    <td>
                        国战<input type="checkbox" id="country"/>
                        打野<input type="checkbox" id="field" />
                        合战<input type="checkbox" id="battle" />
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="tab-pane" id="tab3">

        </div>
        <div class="tab-pane" id="tab4">

        </div>
        <div class="tab-pane" id="tab5">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>功能名</th>
                    <th>选项</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>自动养成</td>
                    <td>
                       极(1xxx) <input type="checkbox" />
                       稀(2xxx) <input type="checkbox"/>
                       珍(3xxx) <input type="checkbox"/>
                       普(4xxx) <input type="checkbox"/>
                    </td>
                </tr>
                <tr>
                    <td>自动合成</td>
                    <td>
                        极(1xxx) <input type="checkbox" />
                        稀(2xxx) <input type="checkbox"/>
                        珍(3xxx) <input type="checkbox"/>
                        普(4xxx) <input type="checkbox"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="tab-pane" id="tab6">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>功能名</th>
                    <th>选项</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>自动切换页面</td>
                    <td>
                        <input type="checkbox" id="autoChangePage" />
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
